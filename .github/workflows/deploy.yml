name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Authenticate with GCP (add your snippet here)
      - name: Authenticate with GCP
        run: |
          printf '%s' "${{ secrets.GCP_SA_KEY }}" > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project reliable-sol-469016-t0


      # Step 3: Build and push Docker image
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/reliable-sol-469016-t0/books-api:latest

      # Step 4: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy books-api \
            --image gcr.io/reliable-sol-469016-t0/books-api:latest \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated
