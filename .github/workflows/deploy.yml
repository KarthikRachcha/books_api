name: Deploy Books API to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install jq for debugging JSON (optional)
      - name: Install jq
        run: sudo apt-get install -y jq

      # Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: reliable-sol-469016-t0
          export_default_credentials: true

      # Debug: Verify authentication and configuration
      - name: Debug gcloud configuration
        run: |
          gcloud version
          gcloud auth list
          gcloud config get-value project
          echo "GCP_SA_KEY is set: ${GCP_SA_KEY:+set}"

      # Build and push Docker image to Google Container Registry
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/reliable-sol-469016-t0/books-api:latest

      # Deploy to Cloud Run (optional, adjust as needed)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy books-api \
            --image gcr.io/reliable-sol-469016-t0/books-api:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated